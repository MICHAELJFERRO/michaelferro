  <style>
    :root {
      --fg: #2c2c2c;
      --muted: #666;
      --border: #eee;
      --maxw: 1200px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #f8f6f3;
      background-image: 
        radial-gradient(circle at 1px 1px, rgba(0,0,0,0.02) 1px, transparent 0);
      background-size: 20px 20px;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Times New Roman", Times, serif;
      color: var(--fg);
      overflow-x: hidden;
    }

    .page {
      width: 100%;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 56px 20px 32px;
      line-height: 1.5;
      letter-spacing: -0.2px;
      position: relative;
    }

    /* View toggle */
    .view-toggle {
      position: absolute;
      top: 56px;
      right: 20px;
      display: flex;
      gap: 8px;
      z-index: 20;
    }
    
    .view-toggle button {
      background: none;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 12px;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .view-toggle button:hover {
      color: var(--fg);
      border-color: var(--fg);
    }
    
    .view-toggle button.active {
      background: var(--fg);
      color: white;
      border-color: var(--fg);
    }

    /* Top nav */
    .nav {
      display: flex;
      gap: 20px;
      margin-bottom: 36px;
      position: relative;
      z-index: 10;
      align-items: center;
      margin: 0;
    }
    .nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 400;
      font-size: 13px;
      line-height: 1.4;
      display: inline-block;
    }
    .nav a[aria-current="page"],
    .nav a:hover {
      color: var(--fg);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    a {
      color: var(--fg);
      text-decoration: underline;
    }
    a:hover { 
      color: var(--muted);
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      font-weight: 500;
      font-size: clamp(28px, 5vw, 40px);
      letter-spacing: 0;
      margin: 0 0 8px;
      position: relative;
      z-index: 10;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin: 0 0 24px;
      position: relative;
      z-index: 10;
      line-height: 1.4;
    }

    /* Bookshelf canvas */
    .bookshelf-canvas {
      position: relative;
      width: 100%;
      height: 80vh;
      min-height: 600px;
      margin: 40px 0;
      background: #fff;
      border: 2px dashed #eee;
      border-radius: 8px;
      overflow: hidden;
      cursor: grab;
      touch-action: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* List view - Dieter Rams inspired */
    .bookshelf-list {
      display: none;
      margin: 40px 0;
    }
    
    .bookshelf-list.show {
      display: block;
    }
    
    .bookshelf-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-width: 600px;
    }
    
    .bookshelf-list li {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      color: var(--fg);
      font-size: 14px;
      font-weight: 400;
      line-height: 1.4;
      transition: color 0.2s ease;
    }
    
    .bookshelf-list li:hover {
      color: var(--muted);
    }
    
    .bookshelf-list li:last-child {
      border-bottom: none;
    }

    .bookshelf-canvas:active {
      cursor: grabbing;
    }

    /* Book styles */
    .book {
      position: absolute;
      width: 180px;
      height: 270px;
      border-radius: 8px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: grab;
      transition: box-shadow 0.2s ease, transform 0.1s ease;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      transform-origin: center;
      touch-action: none;
    }

    .book:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      transform: scale(1.05);
    }

    .book:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .book.dragging {
      z-index: 1000;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .footer {

      padding-top: 20px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;

    @media (max-width: 768px) {
      .bookshelf-canvas {

    /* Custom tooltips - Dieter Rams inspired */
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--fg);
      color: white;
      text-align: center;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      z-index: 1000;
      transition: opacity 0.15s ease, visibility 0.15s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .tooltip .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -4px;
      border-width: 4px;
      border-style: solid;
      border-color: var(--fg) transparent transparent transparent;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    /* For writings link tooltip positioning */
    .tooltip.writings .tooltip-text {
      bottom: auto;
      top: 125%;
    }

    .tooltip.writings .tooltip-text::after {

    /* Time display */

      right: 20px;
      font-size: 12px;
      color: var(--muted);
      font-family: "Times New Roman", Times, serif;
      z-index: 1000;
    }

  <script>
    // Time display update
    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: 'America/Los_Angeles',
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const timeString = now.toLocaleTimeString('en-US', options) + ' PT';
      document.getElementById('time-display').textContent = timeString;
    }
    
    updateTime();
    setInterval(updateTime, 1000);
    
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('bookshelf-canvas');
      const books = document.querySelectorAll('.book');
      const bookshelfList = document.getElementById('bookshelf-list');
      const bookTitlesList = document.getElementById('book-titles-list');
      const gridViewBtn = document.getElementById('grid-view');
      const listViewBtn = document.getElementById('list-view');
      
      // View toggle functionality
      function showGridView() {
        canvas.style.display = 'block';
        bookshelfList.classList.remove('show');
        gridViewBtn.classList.add('active');
        listViewBtn.classList.remove('active');
        // Randomize books when switching to pile view
        setTimeout(randomizeBooks, 50);
      }
      
      function showListView() {
        canvas.style.display = 'none';
        bookshelfList.classList.add('show');
        listViewBtn.classList.add('active');
        gridViewBtn.classList.remove('active');
      }
      
      // Initialize with list view
      showListView();
      
      // Populate list view with book titles
      function populateListView() {
        bookTitlesList.innerHTML = '';
        books.forEach(book => {
          const title = book.getAttribute('data-title');
          if (title) {
            const li = document.createElement('li');
            li.textContent = title;
            bookTitlesList.appendChild(li);
          }
        });
      }
      
      // Event listeners for view toggle
      gridViewBtn.addEventListener('click', showGridView);
      listViewBtn.addEventListener('click', showListView);
      
      // Initialize list view
      populateListView();
      
      // Randomly position books initially to create a scattered floor pile
      function randomizeBooks() {
        const canvasRect = canvas.getBoundingClientRect();
        const bookWidth = window.innerWidth <= 768 ? 120 : 180;
        const bookHeight = window.innerWidth <= 768 ? 180 : 270;
        
        // Scatter books all over the canvas like thrown onto the floor
        const maxX = canvasRect.width - bookWidth;
        const maxY = canvasRect.height - bookHeight;
        
        books.forEach((book, index) => {
          // Random position anywhere on the canvas
          const x = Math.random() * maxX;
          const y = Math.random() * maxY;
          
          // More dramatic rotation for "thrown" effect
          const rotation = (Math.random() - 0.5) * 120; // Random rotation between -60 and 60 degrees
          
          book.style.left = x + 'px';
          book.style.top = y + 'px';
          book.style.transform = `rotate(${rotation}deg)`;
        });
      }
      
      // Dragging functionality
      let isDragging = false;
      let currentBook = null;
      let offsetX = 0;
      let offsetY = 0;
      let initialTouchY = 0;
      
      books.forEach(book => {
        book.addEventListener('mousedown', startDrag);
        book.addEventListener('touchstart', startDrag, { passive: false });
      });
      
      // Prevent scrolling when touching the canvas
      canvas.addEventListener('touchstart', function(e) {
        e.preventDefault();
      }, { passive: false });
      
      function startDrag(e) {
        e.preventDefault();
        e.stopPropagation();
        
        isDragging = true;
        currentBook = e.target;
        
        const rect = currentBook.getBoundingClientRect();
        const canvasRect = canvas.getBoundingClientRect();
        
        if (e.type === 'mousedown') {
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
        } else if (e.type === 'touchstart') {
          offsetX = e.touches[0].clientX - rect.left;
          offsetY = e.touches[0].clientY - rect.top;
          initialTouchY = e.touches[0].clientY;
        }
        
        currentBook.classList.add('dragging');
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);
      }
      
      function drag(e) {
        if (!isDragging || !currentBook) return;
        
        e.preventDefault();
        e.stopPropagation();
        
        const canvasRect = canvas.getBoundingClientRect();
        let clientX, clientY;
        
        if (e.type === 'mousemove') {
          clientX = e.clientX;
          clientY = e.clientY;
        } else if (e.type === 'touchmove') {
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        }
        
        const x = clientX - canvasRect.left - offsetX;
        const y = clientY - canvasRect.top - offsetY;
        
        // Get current book dimensions based on screen size
        const bookWidth = window.innerWidth <= 768 ? 120 : 180;
        const bookHeight = window.innerWidth <= 768 ? 180 : 270;
        
        // Keep book within canvas bounds
        const maxX = canvasRect.width - bookWidth;
        const maxY = canvasRect.height - bookHeight;
        
        const clampedX = Math.max(0, Math.min(x, maxX));
        const clampedY = Math.max(0, Math.min(y, maxY));
        
        currentBook.style.left = clampedX + 'px';
        currentBook.style.top = clampedY + 'px';
      }
      
      function stopDrag() {
        if (currentBook) {
          currentBook.classList.remove('dragging');
        }
        
        isDragging = false;
        currentBook = null;
        
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('touchmove', drag);
        document.removeEventListener('mouseup', stopDrag);
        document.removeEventListener('touchend', stopDrag);
      }
      
      // Initialize random positions
      randomizeBooks();
      
      // Handle window resize
      window.addEventListener('resize', function() {
        // Reposition books when window is resized
        setTimeout(randomizeBooks, 100);
      });
    });
  </script>
