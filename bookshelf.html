<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michael Ferro - Bookshelf</title>
  
  <style>
    :root {
      --fg: #2c2c2c;
      --muted: #666;
      --border: #eee;
      --maxw: 1200px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: ui-monospace, "SFMono-Regular", Menlo, Consolas, "Liberation Mono", "Courier New", monospace;
      color: var(--fg);
      overflow-x: hidden;
    }

    .page {
      width: 100%;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 56px 20px 32px;
      line-height: 1.5;
      letter-spacing: -0.2px;
      position: relative;
    }

    /* Top nav */
    .nav {
      display: flex;
      gap: 20px;
      margin-bottom: 36px;
      position: relative;
      z-index: 10;
    }
    .nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
    }
    .nav a[aria-current="page"],
    .nav a:hover {
      color: var(--fg);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    h1 {
      font-family: Georgia, "Times New Roman", Times, serif;
      font-weight: 500;
      font-size: clamp(28px, 5vw, 40px);
      letter-spacing: 0;
      margin: 0 0 8px;
      position: relative;
      z-index: 10;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin: 0 0 24px;
      position: relative;
      z-index: 10;
      line-height: 1.4;
    }

    /* Bookshelf canvas */
    .bookshelf-canvas {
      position: relative;
      width: 100%;
      height: 80vh;
      min-height: 600px;
      margin: 40px 0;
      background: #fff;
      border: 2px dashed #eee;
      border-radius: 8px;
      overflow: hidden;
      cursor: grab;
    }

    .bookshelf-canvas:active {
      cursor: grabbing;
    }

    /* Book styles */
    .book {
      position: absolute;
      width: 180px;
      height: 270px;
      border-radius: 8px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: grab;
      transition: box-shadow 0.2s ease, transform 0.1s ease;
      user-select: none;
      transform-origin: center;
    }

    .book:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      transform: scale(1.05);
    }

    .book:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .book.dragging {
      z-index: 1000;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    /* Book cover images - Random positions will be set by JavaScript */
    .book:nth-child(1) { background-image: url('images/books/716tdtSf4jL._UF1000,1000_QL80_.jpg'); } /* 1984 */
    .book:nth-child(2) { background-image: url('images/books/51VFkbM2siL._UF1000,1000_QL80_.jpg'); } /* Almanack of Naval Ravikant */
    .book:nth-child(3) { background-image: url('images/books/51lmpnWEuEL._UF1000,1000_QL80_.jpg'); } /* Ascent of Money */
    .book:nth-child(4) { background-image: url('images/books/51zGCdRQXOL._UF1000,1000_QL80_.jpg'); } /* Hackers and Painters */
    .book:nth-child(5) { background-image: url('images/books/71OzwQuntHL._UF1000,1000_QL80_.jpg'); } /* King of Capital */
    .book:nth-child(6) { background-image: url('images/books/716E6dQ4BXL._UF1000,1000_QL80_.jpg'); } /* Little Book That Beats the Market */
    .book:nth-child(7) { background-image: url('images/books/4069.jpg'); } /* Man's Search for Meaning */
    .book:nth-child(8) { background-image: url('images/books/81nnMgmqbKS._UF1000,1000_QL80_.jpg'); } /* Mastering the Market Cycles */
    .book:nth-child(9) { background-image: url('images/books/91lrSGRfaiL._UF1000,1000_QL80_.jpg'); } /* Meditations */
    .book:nth-child(10) { background-image: url('images/books/61sDFu75vAS._UF1000,1000_QL80_.jpg'); } /* Outliers */
    .book:nth-child(11) { background-image: url('images/books/71N8U2Qm1EL._UF1000,1000_QL80_.jpg'); } /* Poor Charlie's Almanack */
    .book:nth-child(12) { background-image: url('images/books/61Ij8nLooNL._UF1000,1000_QL80_.jpg'); } /* Power of Now */
    .book:nth-child(13) { background-image: url('images/books/81qZ5kGMQ1L._UF1000,1000_QL80_.jpg'); } /* Richest Man in Babylon */
    .book:nth-child(14) { background-image: url('images/books/81vgkcr86iL._UF1000,1000_QL80_.jpg'); } /* Sapiens */
    .book:nth-child(15) { background-image: url('images/books/71wSz6VVk6L._UF1000,1000_QL80_.jpg'); } /* War of Art */
    .book:nth-child(16) { background-image: url('images/books/61lzyZHp1vL._UF1000,1000_QL80_.jpg'); } /* Zero to One */
    .book:nth-child(17) { background-image: url('images/books/51wn9eThjtL._UF1000,1000_QL80_.jpg'); } /* New Book 1 */
    .book:nth-child(18) { background-image: url('images/books/71tgNZQXn-L._UF1000,1000_QL80_.jpg'); } /* New Book 2 */

    /* Footer */
    .footer {
      margin-top: 48px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      position: relative;
      z-index: 10;
    }
    .icons {
      display: flex;
      gap: 14px;
    }
    .icons a {
      display: inline-flex;
      width: 24px;
      height: 24px;
      opacity: .8;
    }
    .icons a:hover { opacity: 1; }
    .icons svg { width: 100%; height: 100%; fill: var(--fg); }

    @media (max-width: 768px) {
      .bookshelf-canvas {
        height: 60vh;
        min-height: 400px;
      }
      
      .book {
        width: 120px;
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .bookshelf-canvas {
        height: 50vh;
        min-height: 300px;
      }
      
      .book {
        width: 100px;
        height: 150px;
      }
    }
  </style>
</head>

<body>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('bookshelf-canvas');
      const books = document.querySelectorAll('.book');
      
      // Randomly position books initially
      function randomizeBooks() {
        books.forEach(book => {
          const canvasRect = canvas.getBoundingClientRect();
          const maxX = canvasRect.width - 180;
          const maxY = canvasRect.height - 270;
          
          const x = Math.random() * maxX;
          const y = Math.random() * maxY;
          const rotation = (Math.random() - 0.5) * 60; // Random rotation between -30 and 30 degrees
          
          book.style.left = x + 'px';
          book.style.top = y + 'px';
          book.style.transform = `rotate(${rotation}deg)`;
        });
      }
      
      // Dragging functionality
      let isDragging = false;
      let currentBook = null;
      let offsetX = 0;
      let offsetY = 0;
      
      books.forEach(book => {
        book.addEventListener('mousedown', startDrag);
        book.addEventListener('touchstart', startDrag, { passive: false });
      });
      
      function startDrag(e) {
        e.preventDefault();
        isDragging = true;
        currentBook = e.target;
        
        const rect = currentBook.getBoundingClientRect();
        const canvasRect = canvas.getBoundingClientRect();
        
        if (e.type === 'mousedown') {
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
        } else if (e.type === 'touchstart') {
          offsetX = e.touches[0].clientX - rect.left;
          offsetY = e.touches[0].clientY - rect.top;
        }
        
        currentBook.classList.add('dragging');
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);
      }
      
      function drag(e) {
        if (!isDragging || !currentBook) return;
        
        e.preventDefault();
        
        const canvasRect = canvas.getBoundingClientRect();
        let clientX, clientY;
        
        if (e.type === 'mousemove') {
          clientX = e.clientX;
          clientY = e.clientY;
        } else if (e.type === 'touchmove') {
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        }
        
        const x = clientX - canvasRect.left - offsetX;
        const y = clientY - canvasRect.top - offsetY;
        
        // Keep book within canvas bounds
        const maxX = canvasRect.width - 180;
        const maxY = canvasRect.height - 270;
        
        const clampedX = Math.max(0, Math.min(x, maxX));
        const clampedY = Math.max(0, Math.min(y, maxY));
        
        currentBook.style.left = clampedX + 'px';
        currentBook.style.top = clampedY + 'px';
      }
      
      function stopDrag() {
        if (currentBook) {
          currentBook.classList.remove('dragging');
        }
        
        isDragging = false;
        currentBook = null;
        
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('touchmove', drag);
        document.removeEventListener('mouseup', stopDrag);
        document.removeEventListener('touchend', stopDrag);
      }
      
      // Initialize random positions
      randomizeBooks();
      
      // Add some overlap and clustering for a more natural look
      setTimeout(() => {
        books.forEach((book, index) => {
          const currentLeft = parseFloat(book.style.left);
          const currentTop = parseFloat(book.style.top);
          
          // Add some intentional overlap
          const overlapX = (Math.random() - 0.5) * 40;
          const overlapY = (Math.random() - 0.5) * 40;
          
          book.style.left = (currentLeft + overlapX) + 'px';
          book.style.top = (currentTop + overlapY) + 'px';
        });
      }, 100);
    });
  </script>
</body>
